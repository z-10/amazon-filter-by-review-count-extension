<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Review Filter</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f9f9f9;
      color: #333;
      width: 250px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 10px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      background-color: #0073e6;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .status {
      text-align: center;
      font-size: 13px;
      color: green;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Amazon Review Filter</h2>
  <label for="minReviews">Minimum Reviews</label>
  <input type="number" id="minReviews" min="0" value="100" />
  <button id="saveBtn">Save</button>
  <div class="status" id="status">Saved!</div>

  <script src="popup.js"></script>
</body>
</html>
